<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Newsletter Signup</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!-- <link rel="stylesheet" type="text/css" href="css/normalize.css"> -->
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1>the code review</h1>
    </header>
    <main>
      <div class="container">
        <h2>Sign up for our newsletter</h2>
        <h3 class="subtitle">Get the latest news on how your code is doing right in your inbox</h3>
        <hr />
        <form action="/my-handling-form-page" method="post">

          <!-- Contact Information -->
          <fieldset>
            <legend>Contact Information</legend>
            <div class="flex">
              <div class="item">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="user-name" placeholder="Required" required />
              </div>
              <div class="item">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="user-email" placeholder="Required" required />
              </div>
              <div class="item">
                <label for="phone-number">Phone Number</label>
                <input type="tel" pattern="[0-9]*" id="phone-number" name="user-phone-number" placeholder="E.g. +39 111 2222 3333">
              </div>
              <div class="item">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="user-address" placeholder="Street, House no.">
              </div>
              <div class="item">
                <label for="city">City</label>
                <input type="text" id="city" name="user-city" placeholder="City name">
              </div>
              <div class="item">
                <label for="state">State</label>
                  <div class="state-select">
                    <select id="state" name="user-state">
                      <option value="">Choose State</option>
                      <option value="state1">State 1</option>
                      <option value="state2">State 2</option>
                      <option value="state3">State 3</option>
                    </select>
                  </div>
              </div>
              <div class="item zip">
                <label for="zip">Zip Code</label>
                <input type="tel" pattern="[0-9]*" id="zip" name="user-zip" placeholder="E.g. 11111">
              </div>
            </div>
          </fieldset>
          <hr />

          <!-- Newsletter -->
          <fieldset>
            <legend>Newsletter</legend>

            <label class="q-label">Select the newsletters you would like to receive</label>

              <div class="item-radio">
                <input type="checkbox" id="html-news" value="html-news" name="newsletter-types" checked="checked">
                <label for="html-news">HTML News</label>
              </div>
              <div class="item-radio">
                <input type="checkbox" id="css-news" value="css-news" name="newsletter-types">
                <label for="css-news">CSS News</label>
              </div>
              <div class="item-radio">
                <input type="checkbox" id="js-news" value="js-news" name="newsletter-types">
                <label for="js-news">Javascript News</label>
              </div>

              <label class="q-label">Newsletter format</label>

              <div class="item-radio">
                <input type="radio" id="html" value="html" name="format" checked="checked">
                <label class="radio-label" for="html">HTML</label>
              </div>
              <div class="item-radio">
                <input type="radio" id="text" value="text" name="format">
                <label class="radio-label" for="text">Plain text</label>
              </div>

          <div class="textarea-div">
            <label for="other">Other topics you'd like to hear about</label>
            <textarea id="other" name="user_other"></textarea>
          </div>
          <div class="button">
            <button type="submit">Sign Up</button>
          </div>
        </fieldset>
        </form>
      </div>
    </main>

    <footer>
      <h3 class="footer">copyright the code review</h3>
    </footer>
  </body>
</html>
